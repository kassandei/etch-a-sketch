<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">Draw your dreams</div>
    <div id="container">
        <div id="buttons">
            <label for="colorPicker" class="button-like">COLOR</label>
            <input type="color" id="colorPicker" value="#000000">
            <button id="buttonRainbow">RAINBOW</button>
            <button id="buttonErase">ERASE</button>
            <input type="range" id="gridSize" min="1" max="64" value="16">
            <span id="gridSizeValue">16</span>
        </div>
    </div>
    <footer>
        <p>Copyright@ 2025 Kassandei</p>
    </footer>
</body>
</html>
